<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-areas: 
                "header nav"
                "main nav"
                "footer nav";
            grid-template-rows: auto 1fr auto; /* Adjust rows' height */
            grid-template-columns: 1fr auto; /* Adjust columns' width */
            background-color: aqua;
            margin: 0; /* Remove default margin */
        }
        header {
            grid-area: header;
            background-color: lightcoral;
        }
        nav {
            grid-area: nav;
            background-color: lightgreen;
            width: 150px;
        }
        main {
            grid-area: main;
            background-color: lightblue;
        }
        footer {
            grid-area: footer;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <header>Header</header>
    <main>Main Content</main>
    <nav>Navigation</nav>
    <footer>Footer</footer>
</body>
</html>
